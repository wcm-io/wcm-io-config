<div ng-switch on="type">

  <input ng-switch-when="textfield"
         type="text" class="coral-Textfield"
         ng-model="parameter.value"
         ng-maxlength="{{parameter.maxlength}}"
         ng-minlength="{{parameter.minlength}}"
         ng-pattern="{{parameter.pattern}}"
         ng-required="{{parameter.required}}"/>

  <div ng-switch-when="textMultivalue">
    <multifield  parameter="parameter" />
  </div>

  <div ng-switch-when="textarea">
    <textarea  class="coral-Textfield coral-Textfield--multiline" name="parameter"
              ng-model="parameter.value"
              ng-maxlength="{{parameter.maxlength}}"
              ng-minlength="{{parameter.minlength}}"
              ng-pattern="{{parameter.pattern}}"
              ng-required="{{parameter.required}}"
              ng-attr-rows="{{parameter.rows}}"></textarea>
  </div>

  <div ng-switch-when="map">
    <map  parameter="parameter" />
  </div>

  <div ng-switch-when="pathbrowser">
    <path-browser  parameter="parameter" root-path="{{parameter.rootPath}}"></path-browser>
  </div>

  <div ng-switch-when="checkbox" >
    <label class="coral-Checkbox">
      <input ng-required="{{parameter.required}}" class="coral-Checkbox-input" ng-model="parameter.value" type="checkbox">
      <span class="coral-Checkbox-checkmark"></span>
    </label>
  </div>

  <div ng-switch-when="disabledCheckbox" >
    <i ng-class="{'coral-Icon--check': parameter.value}" class="coral-Icon coral-Icon--sizeS"></i>
  </div>

  <div ng-switch-default>
    <span>{{parameter.value}}</span>
  </div>

</div>
